    <meta charset="UTF-8">

    <title>توجيه إلى متجر التطبيقات</title>
    
    <!-- ستايل بسيط -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 20px;
            color: #333;
            margin: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- كود التوجيه -->
    <script>
        // رابط المتجر المستهدف
        const storeUrl = 'https://play.google.com/store/apps/details?id=trendcard.yemoney';
        
        // تأخير التوجيه لثانيتين مع رسالة
        setTimeout(function() {
            window.location.replace(storeUrl);
        }, 2000);
        
        // إضافة إعادة توجيه احتياطي باستخدام meta tag
        window.onload = function() {
            const meta = document.createElement('meta');
            meta.httpEquiv = "refresh";
            meta.content = "5;url=" + storeUrl;
            document.getElementsByTagName('head')[0].appendChild(meta);
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <p class="message">جاري التوجيه إلى متجر جوجل لتحميل التطبيق...</p>
